<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <title>Langson Library</title>
    </head>
    <body>
        <img class="background" src="images/bg_title.gif"/>
        <img class="background" src="images/Ll_bg.gif"/>
        <div class="content">
            <a href="../index.html">
                <img src='images/Logo.gif' alternate="logo!" class="icon" title="back to main page">
            </a>
            <img id='roll' src="images/Plank.gif" height=80px/>
        </div>
        <p id="countdown"></p>
        <p id="finish"></p>
        <script>
            var start = new Date().getTime();
            var x = setInterval(function() {
            var now = new Date().getTime();
            var countdown = now - start;
            var countdown = Math.floor(countdown / 1000);
            document.getElementById("countdown").innerHTML = "Timer: " + (10 - countdown);
            if (countdown > 9) {
                clearInterval(x);
                document.getElementById("finish").innerHTML = "<button type='button' onclick=\"location.href='compliment.html'\">Continue</button>";
            }
            });
        </script>
        
    </body>
</html>
